name: Commit Stage

on: push

jobs:
  build:
    name: Build and Scan
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Build, unit tests and integration tests
        run: |
          chmod +x gradlew
          ./gradlew build

      - name: Install Grype vulnerability scanner
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          grype version

      - name: Run Grype to generate SARIF vulnerability report
        run: |
          grype dir:${{ github.workspace }} -o sarif > anchore-results.sarif

      - name: Upload vulnerability SARIF report to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: anchore-results.sarif